            <input

              value=""

          </div>
          <div>

                target="_blank"
                aria-label="Learn more about using Guest mode"
                >Learn more</a

            </p>
          </div>

          <div class="emptyspace"></div>
          <div class="dropdown">
            <a class="dropbtn">Create Account</a>
            <div class="dropdown-content">
              <a href="For myself">For myself</a>
              <a href="For my child">For my child</a>
              <a href="To manage my buisness">To manage my buisness</a>
            </div>
          </div>
          <input type="submit" name="sign-in" value="Next" />
        </form>
